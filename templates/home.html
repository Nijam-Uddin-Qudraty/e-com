{% extends "base.html" %}
{% load static %}
{% block content %}





<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">
	<div class="intro-banner-wrap">
		<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
	</div>
</div>
</section>

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header>

<div class="row">
	{% for i in "12345679" %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="./product-detail.html" class="img-wrap">
				<img src="{% static 'images/items/'|add:i|add:'.jpg' %}">
			</a>
			<figcaption class="info-wrap">
				<a href="./product-detail.html" class="title">Product {{ i }}</a>
				<div class="price mt-1">$179.00</div>
			</figcaption>
		</div>
	</div>
	{% endfor %}
</div>

</div>
</section>
{% endblock content %}
